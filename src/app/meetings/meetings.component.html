
<div>
    <h2>Meeting Details</h2>
  
    <div>
      <h3>Meeting Information</h3>
      <p><strong>Title:</strong> </p>
      <p><strong>Start Time:</strong> </p>
   
    </div>
  
    <div>
      <h3>Attendees</h3>
      <ul>
        <li *ngFor="let attendee of attendees">{{ attendee }}</li>
      
      </ul>
    </div>
  
    <div>
      <h3>Agenda</h3>
      <ul>
        <li *ngFor="let agendaItem of agenda">{{ agendaItem }}</li>
       
      </ul>
    </div>
  </div>
